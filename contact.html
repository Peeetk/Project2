<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pete's Coffee Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Welcome to Pete's Coffee Shop</h1>
      <p>
        Experience handcrafted coffee made with passion and the finest beans.
      </p>
    </header>

    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="menu.html">MENU</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="product.html">PRODUCT</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </nav>

    <!-- FEEDBACK SECTION -->
    <section>
      <h1
        style="
          color: rgb(122, 202, 85);
          background-color: white;
          background-position: inherit;
          font-size: 40px;
          text-align: center;
        "
      >
        You're Feedback matters
      </h1>

      <p
        style="
          color: rgb(122, 202, 85);
          background-color: white;
          font-size: 25px;
          text-align: center;
        "
      >
        If you would like to leave feedback or contact us, don't hesitate:
      </p>

      <form action="/submit-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>

    <script>
      function toggleMenu() {
        const navLinks = document.querySelector('.nav-links')
        navLinks.classList.toggle('active')
      }
    </script>
  </body>
</html>
